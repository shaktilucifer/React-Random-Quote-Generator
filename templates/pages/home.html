{% extends 'layouts/main.html' %} {% block title %}Home{% endblock %} {% block content %}

<div class="row" ng-app="RandomQuoteGenerator">
   <div class="col s6 offset-s3" ng-controller="QuotesController">
     <div class="card">
       <div class="card-image">
         <!-- <img src="images/sample-1.jpg"> -->
         <span class="card-title" ng-init='quotes.quoteAuthor = "{{ quotes.quoteAuthor}}"'>{@ quotes.quoteAuthor @}</span>
         <a class="btn-floating halfway-fab waves-effect waves-light blue" ng-click="getNewQuote()" ><i class="fa fa-refresh"></i></a>

       </div>
       <div class="card-content">
         <span class="card-title" ng-init='quotes.quoteAuthor = "{{ quotes.quoteAuthor}}"'>{@ quotes.quoteAuthor @}</span>
         <p class="lead" ng-init='quotes.quoteText = "{{ quotes.quoteText}}"'> {@ quotes.quoteText @} </p>
         <a href="https://twitter.com/share" class="twitter-share-button halfway-fab"
          data-text="{@ quotes.quoteText @}-{@ quotes.quoteAuthor @}"
          data-hashtags="randomQuotes" data-show-count="false">Tweet</a>
       </div>
     </div>
     <script type="text/javascript" src="static/js/main.js"></script>
   </div>
 </div>
<!-- Script for twitter button -->
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endblock %}
